{% extends 'blog/base.html' %}
{% load static %}

{% block container %}
 <div class="col-sm-10 my-4">
 <h2 class="text-center">Update Post</h2>
     <hr>
     <form action="" method="post" novalidate>
         {% csrf_token %}
         {{ form.as_p }}
         <input class="btn btn-success" type="submit" value="Update Post">
         <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>
     </form>
 </div>

{% endblock %}
